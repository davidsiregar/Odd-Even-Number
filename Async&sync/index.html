<!DOCTYPE html>
<html>

<head>
    <title>Synchronous & Asynchronous</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="form">

            <div class="form-header">
                Synchronous & Asynchronous Concept
            </div>

            <p class="form-paragraph">
                simple app for syncronus and asyncronus
            </p>

            <label for="number-input" class="label-input">Input number</label>
            <input type="number" id="number-input" class="number-input" maxlength="100">

            <div class="buttons">
                <button class="synchronous" id="synchronous">Synchronous</button>
                <button class="asynchronous" id="asynchronous">Asynchronous</button>
            </div>

        </div>

        <div class="show-series">

            <div class="card">

                <div class="header-card">Result</div>

                <div class="odd">Odd</div>
                <div id="odd-show" class="series-show">...</div>

                <div class="even">Even</div>
                <div id="even-show" class="series-show-2">...</div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
